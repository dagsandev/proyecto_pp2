<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <title>ComicsApp</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="main-nav">
        <div class="logo"><img src="../img/comicsapp.png" alt="" /></div>
        <div>
            <a href="../pages/index.html">INICIO</a>
            <a href="comics.html">GÉNEROS</a>
        </div>
        <div>
            <a class="publicarBtn" href="./index.html" style="
            background-color: #339bf0;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
          ">Volver a Inicio</a>
        </div>
    </nav>

    <!-- Formulario -->
    <div class="container my-5">
        <form id="formularioPublicar" enctype="multipart/form-data" class="w-50 m-auto">
            <div class="form-group">
                <label for="title">Título</label>
                <input type="text" id="title" name="title" class="form-control" required>
            </div>
            <div class="form-group mt-2">              
                <label for="genero">Género</label>
                <select class="form-control" id="genre">
                    <option>Fantasía</option>
                    <option>Comedia</option>
                    <option>Acción</option>
                    <option>Romance</option>
                    <option>Paranormal</option>
                    <option>Terror</option>
                    <option>Drama</option>
                </select>
            </div>

            <div class="form-group mt-2">
                <label for="file">Archivo PDF</label>
                <input type="file" id="file" name="file" class="form-control" accept="application/pdf" required>
            </div>           

            <div class="buttonContainer mt-2">
                <button type="submit" class="btn btn-primary">Subir Cómic</button>
            </div>
        </form>
    </div>
    <!-- Fin Formulario -->

    <!-- Mostrar Comics -->
    <div class="container mb-5">
        <div class="row">        
            <div class="col col-sm-12">
                <div class="table-responsive">
                    <table class="table align-middle caption-top table-light table-striped table-hover table-bordered">
                        <caption>Lista de comics</caption>
                        <thead class="table-dark">
                            <tr>
                                <th scope="col">Titulo</th>
                                <th scope="col">Genero</th>
                                <th scope="col">PDF</th>                                
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                            <tr>

                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
    <!-- Fin Mostrar Comics -->
    
    

    <footer>
        <img src="../img/comicsapp.png" alt="" />
        <p>ⓒ ComicsApp.</p>
        <p>
            Tax ID : 81-3830533 Dirección : Av. Siempre Viva 123, Buenos Aires,
            Argentina.
        </p>
        <p>E-mail : ayuda@comicsapp.com Tel : (011) 1234-5678</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="../script/publicar.js"></script>
</body>

</html>
